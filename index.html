<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- google  poppins -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-animation">
        <div class="coin"></div>
        <div class="coin"></div>
        <div class="coin"></div>
        <div class="coin"></div>
        <div class="coin"></div>
        <div class="dollar-sign">$</div>
        <div class="dollar-sign">₹</div>
        <div class="dollar-sign">€</div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Loan EMI Calculator</h1>
            <p>Calculate your monthly loan payments with ease</p>
        </div>

        <div class="calculator-container">
            <div class="input-section">
                <h3> Loan Details</h3>
                
                <div class="input-group">
                    <label for="loanAmount">Loan Amount</label>
                    <input type="number" id="loanAmount" placeholder="Enter loan amount" min="1000" step="1000">
                </div>

                <div class="input-group">
                    <label for="interestRate">Annual Interest Rate (%)</label>
                    <input type="number" id="interestRate" placeholder="Enter interest rate" min="1" max="50" step="0.1">
                </div>

                <div class="input-group">
                    <label for="loanTenure">Loan Tenure</label>
                    <select id="tenureType">
                        <option value="years">Years</option>
                        <option value="months">Months</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="loanTenure">Enter Tenure</label>
                    <input type="number" id="loanTenure" placeholder="Enter tenure" min="1">
                </div>

                <button class="calculate-btn" onclick="calculateEMI()">
                    Calculate EMI
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Calculating your EMI...</p>
                </div>
            </div>

            <div class="result-section">
                <h3>EMI Results</h3>
                
                <div class="result-item">
                    <span class="result-label">Monthly EMI</span>
                    <span class="result-value" id="monthlyEMI">₹0</span>
                </div>

                <div class="result-item">
                    <span class="result-label">Total Interest</span>
                    <span class="result-value" id="totalInterest">₹0</span>
                </div>

                <div class="result-item">
                    <span class="result-label">Total Amount</span>
                    <span class="result-value" id="totalAmount">₹0</span>
                </div>
            </div>
        </div>

        <div class="breakdown-section">
            <h3>Payment Breakdown</h3>
            <div class="breakdown-grid">
                <div class="breakdown-card">
                    <h4>Principal Amount</h4>
                    <div class="amount" id="principalAmount">₹0</div>
                </div>
                <div class="breakdown-card">
                    <h4>Interest Component</h4>
                    <div class="amount" id="interestComponent">₹0</div>
                </div>
                <div class="breakdown-card">
                    <h4>Interest Rate</h4>
                    <div class="amount" id="displayRate">0%</div>
                </div>
                <div class="breakdown-card">
                    <h4>Loan Duration</h4>
                    <div class="amount" id="displayTenure">0 Years</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
